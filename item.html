<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle item</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/item.css">
</head>

<body>
  <section id="item-detalle" class="container"></section>
  <section id="detalle-envio" class="container"></section>
  <section id="descripcion-item" class="container"></section>
  <section id="opiniones" class="container">
    <section id="calificacion" class="col-md-8">
      <h5>Opiniones de clientes</h5>
      
      <div class="col-md-7">
        <img src="assets/amazon-stars.dummy.png">
        <span class="col-md-12">4,5 de un m√°ximo de 5</span>
        <table class="table table-condensed" id="tabla-calificaciones">
            <tr>
              <td><a>5 estrellas</a></td>
              <td class="col-md-8">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                  </div>
                </div>
              </td>
              <td><a>105</a></td>
            </tr>
            <tr>
              <td><a>4 estrellas</a></td>
              <td>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                    <span class="sr-only">20% Complete</span>
                  </div>
                </div>
              </td>
              <td><a>21</a></td>
            </tr>
            <tr>
              <td><a>3 estrellas</a></td>
              <td>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                    <span class="sr-only">10% Complete</span>
                  </div>
                </div>
              </td>
              <td><a>8</a></td>
            </tr>
            <tr>
              <td>2 estrellas</td>
              <td>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    <span class="sr-only">0% Complete</span>
                  </div>
                </div>
              </td>
              <td>0</td>
            </tr>
            <tr>
              <td><a>1 estrella</a></td>
              <td>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
                    <span class="sr-only">10% Complete</span>
                  </div>
                </div>
              </td>
              <td><a>7</a></td>
            </tr>
        </table>
    </section>
    <aside>
      <section id="imagenes_clientes"></section>
      <section id="opiniones_recientes"></section>
    </aside>
  </section>
  <section id="cierre-item" class="container"></section>
  
  <!-- Scripts para javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
