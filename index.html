<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nav.css">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-inverse">
        <section class="row">
          <div class="col-sm-1">
              <img class="navbar-brand" src="amazon.png">
          </div>  <!--/.col-sm-3 -->
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-btn">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      Todos los Departamentos
                  <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                  </ul>
              </div>
              </span>
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div><!-- /input-group -->
          </div><!-- /.col-sm-6 -->
           <div class="col-sm-3">
              <span class="glyphicon glyphicon-play-circle" aria-hidden="true"></span>
              <a>Prime Video | Empieza tu prueba gratis</a>
            </div>
        </section>
        <section class="row">
          <div class="col-sm-2">
              <div class="dropdown ">
                <a class="btn btn dropdown textwhite" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Departamentos
                <span class="caret"></span>
                </a>
              </div>
          </div>
          <div class="col-sm-7">
            <a href="#">Amazon.com</a>
            <a href="#">Promociones</a>
            <a href="#">Vender</a>
            <a href="#">Ayuda</a>
          </div>
          <div class="col-sm-3">
            <div class="dropdown">
              <a class="btn btn dropdown textwhite" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Mi cuenta
              <span class="caret"></span>
              </a>
              <a class="btn btn dropdown textwhite" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Prime
              <span class="caret"></span>
              </a>
              <a class="btn btn dropdown textwhite" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    List
              <span class="caret"></span>
              </a>
              <a>
                <span class="glyphicon glyphicon-play-shopping-cart" aria-hidden="true"></span>
              </a>
            </div>
          </div>
        </section>
      </nav>    
    </header>

    <div class="container">
      <section class="carrusel">
        <div class="carousel carousel-slider center" data-indicators="true">
          <div class="carousel-fixed-item center">
            <img src="assets/amazon-dummy-carrusel-home.jpg" alt="">
          </div>
          <div class="carousel-item red white-text" href="#one!"></div>
          <div class="carousel-item amber white-text" href="#two!"></div>
          <div class="carousel-item green white-text" href="#three!"></div>
          <div class="carousel-item blue white-text" href="#four!"></div>
        </div>
      </section>
    </div>


    <!-- Scripts para javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
